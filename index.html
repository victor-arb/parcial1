<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Victor Manuel Arbeláez Ramírez">
        <meta name="description" content="Parcial 2 para la materia Desarrollo de Aplicaciones Web, cedula terminada en par">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Usuarios</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
    <header>
        <h1>Gestión de Usuarios</h1>
        <button id="loadUsersBtn">Consultar Todos los Usuarios</button>
    </header>

    <!--Se llenara con el contenido de los usuarios consultados-->
    <main id="main"></main>

    <section class="user-id">
        <h2>Buscar Usuario por ID</h2>
        <input type="text" id="userIdInput" placeholder="ID de usuario">
        <button id="loadUserBtn">Consultar Usuario por ID</button>
    </section>

    <section class="user-update">
        <h2>Crear/Actualizar Usuario</h2>
        <form id="userForm">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="jobTitle">Cargo:</label>
            <input type="text" id="jobTitle" name="jobTitle">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone">

            <label for="photo">Foto (URL):</label>
            <input type="text" id="photo" name="photo">

            <button type="submit">Guardar Usuario</button>
        </form>
    </section>

    <script type="module" src="./modules/main.js"></script>
    </body>
</html>
